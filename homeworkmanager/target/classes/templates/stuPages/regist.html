<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div>
    <form th:action="@{/students/regist}" method="post">
        <table>
            <tr>
                <td>账号:</td>
                <td><input type="text" value="" name="account"/></td>
                <td><div style="color:red" th:text="${msg}"></div></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" value="" name="password"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
