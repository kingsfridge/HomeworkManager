<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑资料</title>
</head>
<body>
<form th:action="@{/students/updateInfo}" method="post">
    姓名:<input type="text" th:value="${session.student.realName}" name="realName"/>
    用户名:<input type="text" th:value="${session.student.username}" name="username"/><br/>
    班级:<input type="text" th:value="${session.student.stuClass}" name="stuClass"/><br/>
    学号:<input type="text" th:value="${session.student.stuId}" name="stuId"/><br/>
    <input type="submit">
</form>
</body>
</html>
